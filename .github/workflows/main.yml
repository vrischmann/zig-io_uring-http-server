name: CI

on:
  create:
  push:
    branches: master
  pull_request:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
        with:
          version: master
      - run: zig fmt --check .
      - run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev
      - run: zig build
      - run: zig build test
