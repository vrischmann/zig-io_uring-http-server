name: CI

on:
  create:
  push:
    branches: master
    paths:
      - '**.zig'
      - '*.zig.zon'
      - dagger
      - dagger.json
  pull_request:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0
      - run: zig fmt --check .
      - run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev
      - run: zig build
      - run: zig build test

  dagger-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        uses: dagger/dagger-for-github@v6
        with:
          verb: call
          args: test
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "0.12.6"
